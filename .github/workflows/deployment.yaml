# .github/workflows/deployment.yaml
name: Docker Compose Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.PRIVATE_KEY }}

      - name: SSH Command
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} '
            cd ./test/DevOps-Project/ &&
            git pull https://github.com/Integration-Nation/DevOps-Project.git &&
            cd goReWrite
            pwd &&
            ls -a &&
            
            # Stop and remove existing containers
            sudo docker-compose down &&
            
             # Check if the image exists, and if so, remove it
            if sudo docker images -q gorewrite_app > /dev/null 2>&1; then
              echo "Image found. Removing gorewrite_app image..." &&
              sudo docker rmi gorewrite_app
            else
              echo "Image gorewrite_app does not exist. Skipping removal."
            fi &&
            
            # Build and start new containers
            sudo docker-compose up -d
          '
