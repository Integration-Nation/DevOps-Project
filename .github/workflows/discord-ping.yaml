name: Notify Discord on Merge to Main

on:
  push:
    branches:
      - main

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Send message to Discord
        run: |
          JSON_PAYLOAD=$(jq -n --arg commit "${{ github.event.head_commit.message }}" --arg actor "${{ github.actor }}" '{
            "content": null,
            "embeds": [
              {
                "title": "New PR merged",
                "description": ("ðŸš€ A new commit has been merged into **main**!\nCommit: **" + $commit + "**\nBy: **" + $actor + "**"),
                "color": 5814783,
                "author": {
                  "name": ("Actor: " + $actor)
                }
              }
            ],
            "attachments": []
          }')

          curl -H "Content-Type: application/json" -X POST -d "$JSON_PAYLOAD" ${{ secrets.DISCORD_WEBHOOK }}

